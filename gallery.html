</head>
<body>
  <!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="vid/wall.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Header -->
  <header class="text-white p-3">
    <nav>
      <ul class="nav justify-content-center">
        <li><a class="nav-link" href="index.html"><img src="icon/home.png" alt="Home" width="24" height="24"> Home</a></li>

  <!-- Main -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Gallery</h1>
    <p class="text-center mb-5">Here are some sample images and videos displayed responsively</p>

    <section class="row g-4">
      <figure class="col-md-4 text-center gallery-item">
        <video src="vid/catgif.mp4" class="img-fluid rounded shadow" autoplay loop muted playsinline></video>
        <figcaption>CAT</figcaption>
      </figure>

      <figure class="col-md-4 text-center gallery-item">
        <video src="vid/Dragon_Eye.mp4" class="img-fluid rounded shadow" autoplay loop muted playsinline></video>
        <figcaption>DRAGON</figcaption>
      </figure>

      <figure class="col-md-4 text-center gallery-item">
        <img src="vid/gg.gif" class="img-fluid rounded shadow" alt="GIF Sample">
        <figcaption>GIF</figcaption>
      </figure>
    </section>

    <section class="row g-4 mt-3">
      <figure class="col-md-4 text-center gallery-item">
        <video src="vid/cat.mp4" class="img-fluid rounded shadow" autoplay loop muted playsinline></video>
        <figcaption>CAT</figcaption>
      </figure>

      <figure class="col-md-4 text-center gallery-item">
        <video src="vid/sirtaposnapo.mp4" class="img-fluid rounded shadow" autoplay loop muted playsinline></video>
        <figcaption>COCO MARTIN</figcaption>
      </figure>

      <figure class="col-md-4 text-center gallery-item">
        <video src="vid/goku.mp4" class="img-fluid rounded shadow" autoplay loop muted playsinline></video>
        <figcaption>GOKU</figcaption>
      </figure>
    </section>
  </main>
