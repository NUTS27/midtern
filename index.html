<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Semantic Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<!-- Background Video -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="vid/wall.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

<body>
  <!-- Header / Navbar -->
  <header class="text-white p-3">
    <nav class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <img src="icon/home.png" alt="Home" width="24" height="24">
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">
            <img src="icon/about.png" alt="About" width="24" height="24">
            <span>About</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">
            <img src="icon/gallery.png" alt="Gallery" width="24" height="24">
            <span>Gallery</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">
            <img src="icon/services.png" alt="Services" width="24" height="24">
            <span>Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">
            <img src="icon/contact.png" alt="Contact" width="24" height="24">
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Highlight Active Nav -->
  <script>
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function () {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

  <!-- Main Content -->
  <main class="container my-5">
    <h1>Welcome to Our Semantic Site</h1>
    <p>This is the homepage. Navigate through the links above to explore other pages.</p>

    <!-- Hero Video -->
    <figure class="text-center">
      <video id="heroVideo" src="vid/kaiju.mp4" class="rounded shadow" autoplay loop muted playsinline>
        Your browser does not support the video tag.
      </video>

      <!-- Mute/Unmute Button -->
      <button id="muteBtn" class="mt-2 px-4 py-2 rounded bg-black text-white shadow">
        Unmute
      </button>
    </figure>

    <script>
      const video = document.getElementById("heroVideo");
      const muteBtn = document.getElementById("muteBtn");

      muteBtn.addEventListener("click", () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? "Unmute" : "Mute";
      });
    </script>

    <!-- ðŸ”¹ Click Sound Everywhere -->
<script>
  // Load your sound file
  const clickSound = new Audio("/vid/click.mp3");

  // Play sound on ANY click inside the page
  document.addEventListener("click", () => {
    clickSound.currentTime = 0; // reset if clicked quickly
    clickSound.play();
  });
</script>
    

    <!-- QR Button -->
    <section class="text-center mt-4">
      <button class="btn btn-primary" onclick="showQR()"> Show QR Code</button>
    </section>

    <!-- QR Modal -->
      <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 id="qrModalLabel" class="mb-3">Scan this QR Code</h5>
        <!-- Your uploaded QR image -->
        <img src="icon/qr.png" alt="QR Code" class="img-fluid" style="max-width: 500px; border-radius: 10px; box-shadow: 0 6px 16px rgba(0,0,0,0.5);">
        <button type="button" class="btn-modern mt-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

    <script>
      function showQR() {
        var myModal = new bootstrap.Modal(document.getElementById('qrModal'));
        myModal.show();
      }
    </script>
  </main>

  <!-- Footer -->
  <footer class="text-center p-3">
    <small>&copy; 2025 Semantic Website Example</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
